<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factoring Method of Q.E</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h3>Solving Quadratic Equation By Factoring</h3>
            <div class="container-values">
                <h5>Supply the needed values</h5>
                <label for="a">a = 1</label><br>
                <label for="b">b =</label>
                <input type="number" name="b" id="val-b" placeholder="-100 to 100"><br>
                <label for="c">c =</label>
                <input type="number" name="c" id="val-c" placeholder="-100 to 100"><br>
                <div class="buttons">
                    <button class="solve">Solve</button>
                    <button class="solve help">Help?</button>
                    <button class="clear">Clear</button>
                </div>
            </div><br>

            <div class="solution">
                <h3>Solution:</h3>
                        Get the product of <span class="c">c</span> whose sum must be equal to <span class="b">b</span><br>
                        <span class="product_num1"></span> * <span class="product_num2"></span> = <span class="c"></span><br>
                        <span class="sum_num1"></span> + <span class="sum_num2"></span> = <span class="b"></span><br><br>
                <h3>Answer</h3>
                <span class="pair"></span><span class="pair2"></span>
            </div>
            <div class="error-container">
                <h3 class="error">Cant Find Solution for that equation</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
